<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card-component">
                <img class="image" src="./image-product-desktop.jpg" alt="perfume">
                <div class="content">
                    <div class="perfume">
                        <p>PERFUME</p>
                    </div>
                    <div class="nombre">
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="parrafo">
                        <p>A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL</p>
                    </div>
                    <div class="price">
                        <div class="firstPrice">
                            <h1>$149.99</h1>
                        </div>
                        <div class="secondPrice">
                            <p><del>$169.99</del></p>
                        </div>
                    </div>
                    <div class="button">
                        <button class="addtocar"><img class="icon" src="icon-cart.svg" alt="">   Add to Cart</button>
                    </div>
                </div>
        </div>
    </div>
